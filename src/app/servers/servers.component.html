<label for="">Server Name</label>
<input type="text"
(input)="onUpdateServerName($event)">
<input type="text"
[(ngModel)]="serverName">
<p>{{serverName}}</p>

<p>{{"Server"}} with ID {{ serverID }} is {{ getServerStatus() }}</p>

<button
[disabled] = "!allowNewServer"
(click)="onCreateServer()"
> Add Server </button>

<p> {{serverCreationStatus}} </p>

<br>
<br>
<input
type="text"
[(ngModel)]="username">
<p>{{username}}</p>
<button
(click)=" username='' "
[disabled]="username === '' "
(click)="serverCreated='true'"
>Click me to reset the input value</button>


<p *ngIf="serverCreated==='true' ">Server was created, server name is {{serverName}}</p>
